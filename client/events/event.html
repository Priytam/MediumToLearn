<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header" style="color: #00b3ee">Event List</h2>
        </div>
        <div class="col-md-4 col-sm-12 text-center" data-ng-repeat="event in vm.events">
            <div class="thumbnail">
                <img class="img-responsive" ng-src="{{event.main_img}}" alt="anjali" style="width:450px;height:250px;">
                <div class="caption">
                    <h3>{{event.name}}<br>
                        <small>{{event.date}}</small>
                    </h3>
                    <a href="#/eventDetail/{{event.id}}" class="btn btn-info"><span class="icon icon-arrow-right7"></span> View</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Madhyam (medium2learn) - 2017</p>
            </div>
        </div>
    </footer>
</div>
